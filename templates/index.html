<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Generador de Documentos</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 500px; margin: auto; padding: 30px; border: 1px solid #ccc; border-radius: 8px; }
        h2 { text-align: center; }
        .error { color: red; margin-bottom: 10px; }
        input[type=file], select { margin-bottom: 15px; width: 100%; padding: 8px; }
        button { padding: 10px 20px; background: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer; width: 100%; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Generador de Documentos</h2>
        {% if error %}<div class="error">{{ error }}</div>{% endif %}
        <form method="post" enctype="multipart/form-data">
            <label>Tipo de plantilla:</label><br>
            <select name="template_type" required>
                <option value="pagare" {% if template_type == "pagare" %}selected{% endif %}>Pagaré</option>
                <option value="tribunal" {% if template_type == "tribunal" %}selected{% endif %}>Cumple lo ordenado</option>
            </select>

            <label>Archivo Excel (.xlsx):</label><br>
            <input type="file" name="excel" accept=".xlsx" required><br>

            <label>Plantilla Word (.docx):</label><br>
            <input type="file" name="word" accept=".docx" required><br>

            <button type="submit">Generar ZIP</button>
        </form>
        <p style="margin-top:20px; font-size:0.95em; color:#555;">
            Sube el archivo Excel con los datos y la plantilla Word. Recibirás un ZIP con los documentos generados.
        </p>
    </div>
</body>
</html>
